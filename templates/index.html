<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="health-bar">
                <div class="health-fill" id="health-fill"></div>
                <span id="health-text">100%</span>
            </div>
            <button class="mute-btn" id="mute-btn">ðŸ”Š</button>
        </div>
        
        <div class="game">
            <div class="dino" id="dino">
                <img src="{{ url_for('static', filename='images/trex.png') }}" alt="T-Rex" class="dino-img">
            </div>
            <div class="ground"></div>
        </div>

        <div class="instructions">
            Press SPACE to jump, DOWN to eat grass
        </div>

        <div class="mobile-controls">
            <button class="control-btn jump-btn" id="jump-btn">JUMP</button>
            <button class="control-btn eat-btn" id="eat-btn">EAT</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
